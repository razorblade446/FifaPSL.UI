<div class="row">
    <div class="col-xs-12">
        <ul class="breadcrumb">
            <li>
                <tournament-selector></tournament-selector>
            </li>
            <li>Jugadores</li>
            <li>Estad√≠sticas</li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-responsive table-condensed">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>EJ</th>
                    <th>EG</th>
                    <th>EE</th>
                    <th>EP</th>
                    <th>Pts.</th>
                    <th>Avg.</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in playerList">
                    <td>{{ player.name }}</td>
                    <td>{{ player.games_played }}</td>
                    <td>{{ player.games_won }}</td>
                    <td>{{ player.games_draw }}</td>
                    <td>{{ player.games_lost }}</td>
                    <td>{{ player.points }}</td>
                    <td>{{ player.average * 100 | number: 1 }} %</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
