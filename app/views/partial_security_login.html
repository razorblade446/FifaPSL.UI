<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-body">
        <h1>Inicie Sesión</h1>
        <form>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" ng-model="username" placeholder="Usuario" class="form-control" ng-disabled="loading">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" ng-model="password" placeholder="Contraseña" class="form-control" ng-disabled="loading">
          </div>
          <button type="submit" class="btn btn-large btn-primary" ng-disabled="loading" ng-click="submit()">Continuar</button>
        </form>
      </div>
    </div>
  </div>
</div>
